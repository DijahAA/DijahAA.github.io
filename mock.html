<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	#slider{
		overflow: hidden;
	}

	#slider figure{
		position: relative;
		width: 300%;
		margin: 0;
		left: 0;
		animation: 20s slider infinite;

	}

	#slider figure img{
		width: 20%;
		float: left;
	}

	@keyframes slider{
		0%{
			left: 0;
		}

		20%{
			left: 0;
		}
		25%{
			left: -100%;
		}
		45%{
			left: -100%;
		}
		50%{
			left: -200%;
		}
		70%{
			left: -200%;
		}
		75%{
			left: -300%;
		}
		95%{
			left: -300%;
		}
		100%{
			left: -400%;
		}
	}


</style>
<body>

<div id="slider">
	<figure>
		<img src="icons8-team-k5fUTay0ghw-unsplash.jpg">
		<img src="dd.jpg">
		<img src="gg.jpg">
		<img src="skinny.jpg">
		<img src="mm.jpg">
	</figure>
</div>































</body>
</html>
